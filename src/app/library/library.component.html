<div class="container">
    <div class="heading">Book List</div>

    <div class = "filter-forms">

        <!-- <form class="title-filter-form" (ngSubmit)="onSearch()"> -->
            <div class="title-field">
                <mat-form-field class="title-filter">
                    <mat-label>Book Title Filter</mat-label>
                    <input matInput [(ngModel)]="titleFilter" name="titleFilter" (ngModelChange)="onFilterChange(titleFilter, authorFilter, priceFilter)" placeholder="Book Title">
                </mat-form-field>
            </div>

            
            <div class="price-field">    
                <mat-form-field class="price-filter">
                    <mat-label>Price Filter</mat-label>
                    <input matInput [(ngModel)]="priceFilter" name="priceFilter" (ngModelChange)="onFilterChange(titleFilter, authorFilter, priceFilter)" placeholder="Price">
                </mat-form-field>
            </div>

            <div class="author-field">
                <mat-form-field class="author-filter">
                    <mat-label>Author Filter</mat-label>
                    <input matInput [(ngModel)]="authorFilter" name="authorFilter" (ngModelChange)="onFilterChange(titleFilter, authorFilter, priceFilter)" placeholder="Author Name">
                </mat-form-field>
            </div>
        <!-- </form> -->
    </div>
    
    
    <ul>
        <li class="book" *ngFor="let book of getBookList()">
            <app-booklist [book]="book"></app-booklist>
        </li>
    </ul>
</div>
